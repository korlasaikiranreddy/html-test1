<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermediate HTML Structure</title>
</head>
<body>
    <h1>Welcome to HTML Intermediate</h1>
    <p>This is a sample webpage structure.</p>

    <ul>
        <li><a href="https://www.example.com">Go to Example</a></li>
        <li class="important">This is an important item</li>
        <li data-info="extra info">This item has extra information</li>
    </ul>

    <p>This is a sample paragraph.</p>
    
    <hr>
    
    <p>
        This is a second paragraph with a <b>bold text</b> 
        and an <i>italicized text</i>.
    </p>
</body>
</html>
